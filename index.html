                        day: 0, 
                        slot: 'soir', 
                        status: 'done', 
                        categoryId: 3, 
                        time: '19:00', 
                        duration: 20,
                        durationUnit: 'minutes',
                        urgent: false 
                    }
                ];
                saveTasks();
            }
        }

        function saveTasks() {
            localStorage.setItem('hebdo-tasks', JSON.stringify(tasks));
        }

        // Afficher les cat√©gories dans les filtres
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';
            
            // Bouton "Tous"
            const allBtn = document.createElement('button');
            allBtn.className = `btn ${currentFilter === 'Tous' ? 'active' : ''}`;
            allBtn.textContent = 'Tous';
            allBtn.onclick = () => filterTasks('Tous');
            container.appendChild(allBtn);
            
            // Boutons pour chaque cat√©gorie
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = `btn ${currentFilter === category.id ? 'active' : ''}`;
                btn.style.borderLeftColor = category.color;
                btn.style.borderLeftWidth = '4px';
                btn.style.borderLeftStyle = 'solid';
                btn.innerHTML = `
                    <span style="width: 10px; height: 10px; background: ${category.color}; border-radius: 50%; display: inline-block; margin-right: 6px;"></span>
                    ${category.name}
                `;
                btn.onclick = () => filterTasks(category.id);
                container.appendChild(btn);
            });
            
            // Mettre √† jour le select dans le formulaire
            updateCategorySelect();
        }

        function updateCategorySelect() {
            const select = document.getElementById('taskCategory');
            select.innerHTML = '';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                select.appendChild(option);
            });
        }

        function openCategoriesModal() {
            renderCategoriesList();
            document.getElementById('categoriesModal').classList.add('active');
        }

        function closeCategoriesModal() {
            document.getElementById('categoriesModal').classList.remove('active');
        }

        function renderCategoriesList() {
            const list = document.getElementById('categoriesList');
            list.innerHTML = '';
            
            categories.forEach(category => {
                const item = document.createElement('div');
                item.className = 'category-item';
                item.style.borderColor = category.color;
                
                item.innerHTML = `
                    <div class="category-color" style="background: ${category.color};" 
                         onclick="openColorPicker(${category.id}, this)"></div>
                    <input type="text" class="category-name" value="${category.name}" 
                           onchange="updateCategoryName(${category.id}, this.value)" 
                           style="border: none; background: transparent; font-size: 14px; color: #6B4532; width: 100%;">
                    <div class="category-actions">
                        <button class="icon-btn" onclick="deleteCategory(${category.id})" title="Supprimer">üóëÔ∏è</button>
                    </div>
                `;
                
                list.appendChild(item);
            });
        }

        function openColorPicker(categoryId, element) {
            // Fermer tout autre color picker
            closeAllColorPickers();
            
            // Cr√©er le color picker
            const picker = document.createElement('div');
            picker.className = 'color-picker active';
            picker.style.position = 'absolute';
            picker.style.left = `${element.offsetLeft}px`;
            picker.style.top = `${element.offsetTop + element.offsetHeight + 5}px`;
            
            availableColors.forEach(color => {
                const colorOption = document.createElement('div');
                colorOption.className = 'color-option';
                colorOption.style.background = color;
                
                const category = categories.find(c => c.id === categoryId);
                if (category && category.color === color) {
                    colorOption.classList.add('selected');
                }
                
                colorOption.onclick = () => {
                    updateCategoryColor(categoryId, color);
                    picker.remove();
                };
                
                picker.appendChild(colorOption);
            });
            
            element.parentElement.appendChild(picker);
            
            // Fermer le picker en cliquant ailleurs
            setTimeout(() => {
                document.addEventListener('click', function closePicker(e) {
                    if (!picker.contains(e.target) && e.target !== element) {
                        picker.remove();
                        document.removeEventListener('click', closePicker);
                    }
                });
            }, 0);
        }

        function closeAllColorPickers() {
            document.querySelectorAll('.color-picker').forEach(picker => picker.remove());
        }

        function updateCategoryName(categoryId, newName) {
            const category = categories.find(c => c.id === categoryId);
            if (category && newName.trim()) {
                category.name = newName.trim();
                saveCategories();
                renderCategories();
                renderCategoriesList();
            }
        }

        function updateCategoryColor(categoryId, newColor) {
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                category.color = newColor;
                saveCategories();
                renderCategories();
                renderCategoriesList();
                renderCalendar();
            }
        }

        function addNewCategory() {
            const input = document.getElementById('newCategoryName');
            const name = input.value.trim();
            
            if (name) {
                // V√©rifier si la cat√©gorie existe d√©j√†
                if (categories.some(c => c.name.toLowerCase() === name.toLowerCase())) {
                    alert('Cette cat√©gorie existe d√©j√† !');
                    return;
                }
                
                const newCategory = {
                    id: Date.now(),
                    name: name,
                    color: availableColors[Math.floor(Math.random() * availableColors.length)]
                };
                
                categories.push(newCategory);
                saveCategories();
                renderCategories();
                renderCategoriesList();
                input.value = '';
            }
        }

        function deleteCategory(categoryId) {
            // V√©rifier si des t√¢ches utilisent cette cat√©gorie
            const tasksUsingCategory = tasks.filter(t => t.categoryId === categoryId);
            
            if (tasksUsingCategory.length > 0) {
                if (!confirm(`Cette cat√©gorie est utilis√©e par ${tasksUsingCategory.length} t√¢che(s). Voulez-vous vraiment la supprimer ? Les t√¢ches seront affect√©es √† la cat√©gorie par d√©faut.`)) {
                    return;
                }
                
                // R√©assigner les t√¢ches √† la premi√®re cat√©gorie disponible
                const defaultCategory = categories.find(c => c.id !== categoryId);
                if (defaultCategory) {
                    tasks.forEach(task => {
                        if (task.categoryId === categoryId) {
                            task.categoryId = defaultCategory.id;
                        }
                    });
                    saveTasks();
                }
            }
            
            categories = categories.filter(c => c.id !== categoryId);
            saveCategories();
            renderCategories();
            renderCategoriesList();
            renderCalendar();
        }

        // Fonctions utilitaires pour les dates
        function getMonday(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function formatDate(date) {
            const day = date.getDate();
            const month = monthNames[date.getMonth()];
            return `${day} ${month}`;
        }

        function getWeekDates(startDate) {
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        function filterTasks(categoryFilter) {
            currentFilter = categoryFilter;
            renderCategories();
            renderCalendar();
        }

        function changeWeek(direction) {
            if (direction === 0) {
                currentWeekStart = getMonday(new Date());
            } else {
                currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            }
            renderCalendar();
        }

        function getFilteredTasks() {
            if (currentFilter === 'Tous') return tasks;
            return tasks.filter(task => task.categoryId === currentFilter);
        }

        function renderCalendar() {
            const tbody = document.getElementById('calendarBody');
            const slots = ['matin', 'journee', 'soir'];
            const weekDates = getWeekDates(currentWeekStart);
            tbody.innerHTML = '';

            // Cr√©er l'en-t√™te avec les dates
            const theadRow = document.querySelector('.calendar-header tr');
            if (theadRow) {
                theadRow.innerHTML = '<th style="width: 120px;">Cr√©neaux</th>';
                weekDates.forEach((date, index) => {
                    const th = document.createElement('th');
                    th.innerHTML = `${dayNames[index]}<br><small style="font-weight: normal; opacity: 0.8;">${formatDate(date)}</small>`;
                    theadRow.appendChild(th);
                });
            }

            slots.forEach(slot => {
                const row = document.createElement('tr');
                
                const slotCell = document.createElement('td');
                slotCell.className = 'slot-label';
                slotCell.textContent = slotLabels[slot];
                row.appendChild(slotCell);

                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('td');
                    cell.className = 'calendar-cell';
                    
                    const dayTasks = getFilteredTasks()
                        .filter(task => task.day === day && task.slot === slot)
                        .sort((a, b) => a.time.localeCompare(b.time));

                    dayTasks.forEach(task => {
                        cell.appendChild(createTaskCard(task));
                    });

                    row.appendChild(cell);
                }

                tbody.appendChild(row);
            });
        }

        function formatDuration(duration, unit) {
            if (unit === 'hours') {
                return duration === 1 ? '1 heure' : `${duration} heures`;
            } else {
                return `${duration} minutes`;
            }
        }

        function getCategoryById(categoryId) {
            return categories.find(c => c.id === categoryId) || categories[0];
        }

        function createTaskCard(task) {
            const category = getCategoryById(task.categoryId);
            const card = document.createElement('div');
            const urgentClass = task.urgent ? 'urgent' : '';
            card.className = `task-card status-${task.status} ${urgentClass}`;
            card.style.borderColor = category.color;
            card.style.background = `${category.color}15`;
            
            const statusIcons = {
                pending: '‚óã',
                inprogress: '‚óê',
                done: '‚óè'
            };

            const urgentBadge = task.urgent ? '<span style="background: #EF4444; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; margin-left: 4px;">URGENT</span>' : '';

            card.innerHTML = `
                <div class="task-header">
                    <button class="status-btn status-${task.status}" onclick="toggleStatus(${task.id})">
                        ${statusIcons[task.status]}
                    </button>
                    <div class="task-name">${task.name}${urgentBadge}</div>
                    <div class="task-actions">
                        <button class="icon-btn" onclick="editTask(${task.id})" title="Modifier">‚úèÔ∏è</button>
                        <button class="icon-btn" onclick="showDeleteConfirm(${task.id})" title="Supprimer">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="task-time">üïê ${task.time} ‚Ä¢ <span style="background: ${category.color}; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px;">${category.name}</span></div>
                <div class="task-duration">‚è±Ô∏è ${formatDuration(task.duration, task.durationUnit || 'minutes')}</div>
            `;

            return card;
        }

        function toggleStatus(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const statuses = ['pending', 'inprogress', 'done'];
                const currentIndex = statuses.indexOf(task.status);
                task.status = statuses[(currentIndex + 1) % statuses.length];
                saveTasks();
                renderCalendar();
            }
        }

        function showDeleteConfirm(taskId) {
            taskToDelete = taskId;
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                document.getElementById('confirmMessage').textContent = 
                    `√ätes-vous s√ªr de vouloir supprimer la t√¢che "${task.name}" ?`;
                document.getElementById('confirmModal').classList.add('active');
            }
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.remove('active');
            taskToDelete = null;
        }

        function performDelete() {
            if (taskToDelete !== null) {
                const taskIndex = tasks.findIndex(t => t.id === taskToDelete);
                if (taskIndex !== -1) {
                    tasks.splice(taskIndex, 1);
                    saveTasks();
                    renderCalendar();
                }
                closeConfirmModal();
            }
        }

        function openAddModal() {
            editingTaskId = null;
            document.getElementById('modalTitle').textContent = '‚ûï Ajouter une t√¢che';
            document.getElementById('taskForm').reset();
            document.getElementById('taskDuration').value = '60';
            document.getElementById('taskDurationUnit').value = 'minutes';
            updateCategorySelect();
            document.getElementById('taskModal').classList.add('active');
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                editingTaskId = taskId;
                document.getElementById('modalTitle').textContent = '‚úèÔ∏è Modifier la t√¢che';
                document.getElementById('taskName').value = task.name;
                document.getElementById('taskDay').value = task.day;
                document.getElementById('taskSlot').value = task.slot;
                document.getElementById('taskCategory').value = task.categoryId;
                document.getElementById('taskTime').value = task.time;
                document.getElementById('taskDuration').value = task.duration;
                document.getElementById('taskDurationUnit').value = task.durationUnit || 'minutes';
                document.getElementById('taskUrgent').checked = task.urgent || false;
                document.getElementById('taskModal').classList.add('active');
            }
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
            editingTaskId = null;
        }

        function handleSubmit(e) {
            e.preventDefault();
            
            const taskData = {
                name: document.getElementById('taskName').value,
                day: parseInt(document.getElementById('taskDay').value),
                slot: document.getElementById('taskSlot').value,
                categoryId: parseInt(document.getElementById('taskCategory').value),
                time: document.getElementById('taskTime').value,
                duration: parseInt(document.getElementById('taskDuration').value),
                durationUnit: document.getElementById('taskDurationUnit').value,
                urgent: document.getElementById('taskUrgent').checked,
                status: 'pending'
            };

            if (editingTaskId) {
                const task = tasks.find(t => t.id === editingTaskId);
                Object.assign(task, taskData);
            } else {
                taskData.id = Date.now();
                tasks.push(taskData);
            }

            saveTasks();
            renderCalendar();
            closeModal();
        }

        // Fermer les modals en cliquant en dehors
        document.getElementById('categoriesModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCategoriesModal();
            }
        });

        document.getElementById('confirmModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeConfirmModal();
            }
        });

        document.getElementById('taskModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialiser au chargement
        init();
    </script>
</body>
</html>
